<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flashcards</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 105vh;
                width: 100vw;
                margin: 0;
                background-color: #f0f0f0;
            }
            /* CSS styles go here */
            .card {
                width: 80%;
                max-width: 600px;
                background-color: #2196f3;
                color: white;
                margin: 20px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease-in-out;
            }

            .card.current {
                transform: scale(1.1);
            }

            .card-content {
                text-align: center;
            }

            .card.show-answer {
                background-color: orange;
            }

            .card-content .answer {
                display: none;
                color: white; /* Change text color of answer */
                font-size: 20px; /* Increase font size */
            }

            .card-content .hide {
                display: none; /* Hide question when showing answer */
            }

            .card.show-answer .card-content .answer.show {
                display: block;
            }

            .navigation {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .navigation button {
                background-color: #197700;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 0 10px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
            }

            .navigation button:hover {
                background-color: #195c56;
            }

            .record {
                background-color: #fece00;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
                margin-top: 20px;
            }

            .record:hover {
                background-color: #21776e;
            }

            #timer {
                font-weight: semibold;
                font-size: 20px;
            }

            footer {
                margin-top: 20px;
                text-align: center;
            }

            footer button {
                background-color: #195c56;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
            }

            footer button:hover {
                background-color: #21776e;
            }

            .hidden {
                display: none;
            }
            #loader {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 8px solid #f3f3f3;
                border-radius: 50%;
                border-top: 8px solid #3498db;
                width: 20px;
                height: 20px;
                padding: 10px;
                animation: spin 2s linear infinite;
                z-index: 1000; /* Add this line */
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Flashcards</h1>
        </header>

        <main id="flashcardContainer">
            <!-- Flashcard content will be dynamically added here -->
        </main>
        <div class="navigation">
            <button id="previousBtn">Previous</button>
            <span id="currentIndex"> - </span>
            <button id="nextBtn">Next</button>
        </div>
        <button class="record" id="record-button">Record Audio</button>
        <span id="timer" class="hidden">00:00</span>
        <button class="record" id="stop-button" style="display: none">
            Stop Recording
        </button>
        <footer>
            <button id="generateButton">Generate</button>
        </footer>
        <div id="loader"></div>
        <script src="/scripts/loader.js"></script>
        <script src="/scripts/navigation.js"></script>
        <script src="/scripts/flashcards.js"></script>
        <script src="firebase-app-compat.js"></script>
        <script src="firebase-auth-compat.js"></script>
        <script src="firebase-storage-compat.js"></script>
        <script src="scripts/firebease-config.js"></script>
        <script src="firebase-firestore-compat.js"></script>
    </body>
</html>
