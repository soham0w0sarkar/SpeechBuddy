<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Something Went Wrong</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }

            .container {
                text-align: center;
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                padding: 40px;
                background-color: white;
                border-radius: 10px;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 20px;
                color: #333;
            }

            p {
                font-size: 18px;
                color: #666;
                margin-bottom: 30px;
            }

            a {
                display: inline-block;
                background-color: #2196f3;
                color: white;
                text-decoration: none;
                padding: 12px 24px;
                border-radius: 5px;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #0c7cd5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="assets/logo_128.png" alt="logo" />
            <h1>Oops, something went wrong!</h1>
            <p>Please reload the page to try again.</p>
        </div>
    </body>
</html>
