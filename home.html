<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      .error-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ff4444;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        animation: fadeIn 0.3s ease-in;
      }

      .success-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #00c851;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
    </style>
  </head>
  <body>
    <div id="home-view">
      <header>
        <h1>Goal Settings</h1>
      </header>
      <div class="main">
        <div id="formContainer">
          <label
            id="tailoredQuestionsLabel"
            class="hidden"
            for="tailoredQuestions"
          >
            Tailored questions:
          </label>
          <select id="tailoredQuestions" class="hidden">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <label id="questionTypeLabel" for="questionType">
            Select Question Type:
          </label>
          <select id="questionType">
            <option value="">Select Question Type</option>
          </select>
          <label for="gradeLevel">Select Grade Level:</label>
          <select id="gradeLevel">
            <option value="">Select Grade Level</option>
          </select>

          <label for="pillar">Select Pillar:</label>
          <select id="pillar">
            <option value="">Select Pillar</option>
          </select>

          <label for="goal">Select Goal:</label>
          <select id="goal">
            <option value="">Select Goal</option>
          </select>
          <div id="additionalFields"></div>
          <button id="continueBtn" disabled>Continue</button>
        </div>
      </div>
      <div class="footer">
        <button id="dashboard-button" class="text-button left-align hidden">
          Dashboard
        </button>
        <button id="logout-button" class="text-button right-align">
          Logout
        </button>
      </div>
    </div>
    <div id="loader">
      <img src="assets/logo_32.png" alt="Loading..." />
    </div>

    <script src="firebase-app-compat.js"></script>
    <script src="scripts/store/userStore.js"></script>
    <script src="firebase-auth-compat.js"></script>
    <script src="firebase-firestore-compat.js"></script>
    <script src="scripts/firebease-config.js"></script>
    <script src="scripts/function-urls.js"></script>
    <script src="firebase-storage-compat.js"></script>
    <script src="scripts/data-manager.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/fetch-user-from-firebase.js"></script>
    <script src="scripts/is-user-subscribed.js"></script>
    <script src="scripts/openDashboard.js"></script>
    <script src="scripts/home.js"></script>
  </body>
</html>
