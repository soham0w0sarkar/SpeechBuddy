<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Premium Membership</title>
        <style>
            body {
                margin: 0;
                width: fit-content;
                height: fit-content;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            }

            .main {
                width: 280px;
                height: 300px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                color: black;
                align-items: center;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .main > h1 {
                margin: 5px 0;
                font-size: 24px;
                text-align: center;
            }

            .features {
                align-self: flex-start;
                margin-left: 20px;
                width: 100%;
            }

            .features > h3 {
                margin-bottom: 10px;
            }

            .features > ul {
                list-style-type: none;
                padding-left: 0;
                margin: 0;
            }

            .features > ul > li {
                margin-bottom: 5px;
            }

            .buttondiv {
                width: 100%;
                margin-top: 50px;
                display: flex;
                justify-content: space-between;
            }

            .buttondiv > button {
                width: 45%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            .buttondiv > .primary {
                background-color: #6e28d9;
                color: white;
            }

            .buttondiv > .primary:hover {
                background-color: #5a21b3;
            }

            .buttondiv > .secondary {
                background-color: white;
                color: #6e28d9;
                border: 1px solid #6e28d9;
            }

            .buttondiv > .secondary:hover {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h1 class="first">Become Premium</h1>
            <h1 class="second">Member</h1>
            <div class="features">
                <h3>Features</h3>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>
            <div class="buttondiv">
                <button class="primary">Go Premium</button>
                <button class="secondary">Nah, I am Good</button>
            </div>
        </div>
        <script src="firebase-app-compat.js"></script>
        <script src="firebase-auth-compat.js"></script>
        <script src="firebase-storage-compat.js"></script>
        <script src="scripts/firebease-config.js"></script>
        <script src="firebase-firestore-compat.js"></script>
        <script src="scripts/loader.js"></script>
        <script src="scripts/navigation.js"></script>
        <script src="scripts/fetch-user-from-firebase.js"></script>
        <script src="scripts/is-user-subscribed.js"></script>
        <script src="scripts/cookies.js"></script>
        <script src="scripts/billing.js"></script>
    </body>
</html>
