<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buddy List</title>
        <style>
            .buddy-container {
                width: 280px;
                height: 300px;
                background-color: white;
                border: 1px solid #000;
                padding: 10px;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                align-items: center;
                overflow-y: auto;
                position: relative;
            }

            .title {
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
            }

            .buddy-button {
                margin: 5px;
                padding: 10px 20px;
                background: none;
                color: black;
                border: 2px solid #007bff;
                border-radius: 4px;
                cursor: pointer;
                display: flex;
                align-items: center;
            }

            .buddy-button svg {
                margin-right: 8px;
                fill: #007bff;
            }

            .add-button {
                margin: 5px;
                background: none;
                border: 2px solid #007bff;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 24px;
                line-height: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="buddy-container" id="buddy-container">
            <div class="title">Select Buddy</div>
            <div id="loader" class="hidden"></div>
        </div>

        <script src="firebase-app-compat.js"></script>
        <script src="firebase-auth-compat.js"></script>
        <script src="firebase-storage-compat.js"></script>
        <script src="scripts/firebease-config.js"></script>
        <script src="firebase-firestore-compat.js"></script>
        <script src="scripts/loader.js"></script>
        <script src="scripts/navigation.js"></script>
        <script src="scripts/fetch-user-from-firebase.js"></script>
        <script src="scripts/is-user-subscribed.js"></script>
        <script src="scripts/cookies.js"></script>
        <script src="scripts/buddy.js"></script>
    </body>
</html>
